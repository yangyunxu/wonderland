{% extends 'myaccount/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
<div>
    <h1 style="margin-left:575px; margin-top:100px">Change Your Password</h1>
</div>
<div style="margin-left:600px; margin-top:100px">
    <form id="changepwd_form" method="post" action="{% url 'myaccount:changepwd' %}">
        {% csrf_token %}
        Oldpassword: <input type="password" name="oldpassword" style="background-color: Transparent; margin-left:60px"/>
        <br>
        New password: <input type="password" name="newpassword" style="background-color: Transparent; margin-left:48px; margin-top:10px"/>
        <br>
        Check new password: <input type="password" name="newpassword1" style="background-color: Transparent; margin-top:10px"/>
        <br>
        <input type="submit" value="submit" style="background-color: Transparent; border:none; font-weight:bold; margin-top:20px; margin-left:100px; font-size:20px"/>
    </form>
</div>

{% endblock %}
